name: Model Sanity Check

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write    # Needed for CML to comment on the PR
  contents: read          # Needed for actions/checkout

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest
      - name: Auto-format with Black
        run: |
          source .venv/bin/activate
          black --check --diff src/ tests/ || true
          echo "## Code Formatting (Black)" > report.md
          black --check --diff src/ tests/ >> report.md 2>&1 || echo "Formatting issues found" >> report.md
          echo "" >> report.md
      - name: Lint with Flake8
        run: |
          source .venv/bin/activate
          echo "## Linting Results (Flake8)" >> report.md
          flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503 >> report.md 2>&1 || echo "Linting issues found" >> report.md
          echo "" >> report.md
      - name: Run training
        run: |
          source .venv/bin/activate
          cd src
          python train.py
          cd ..
          # List files to debug
          echo "Files in current directory after training:"
          ls -la
      - name: Generate model performance metrics
        run: |
          source .venv/bin/activate
          cd src
          python plot_metrics.py
          cd ..
          # List files to debug
          echo "Files in current directory after generating metrics:"
          ls -la
          echo "## Model Performance Metrics" >> report.md
          echo "![Model Metrics](metrics.png)" >> report.md
          echo "" >> report.md
      - name: Run tests and save report
        run: |
          source .venv/bin/activate
          echo "## Test Results" >> report.md
          # Copy model files to current directory if they don't exist
          [ -f model.joblib ] || cp src/model.joblib . || echo "No model file found in src/"
          [ -f model_metadata.json ] || cp src/model_metadata.json . || echo "No metadata file found in src/"
          # Run tests with verbose output
          pytest -v --tb=short --disable-warnings >> report.md 2>&1 || true
          echo "" >> report.md
          echo "Tests completed on $(date)" >> report.md
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            model.joblib
            model_metadata.json
            metrics.png
            feature_importance.png
            classification_report.txt
            report.md
      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: Comment test results with CML
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          source .venv/bin/activate
          cml comment create report.md
